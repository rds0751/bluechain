{% extends "account/base.html" %}

{% load i18n static %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner %}
<div class="container">
  <div class="row align-items-center ">
                <div class="mdc-card" align="center">
                  <br><br>
                  <h3>{% trans "Change Password" %}</h3>
                  <form method="POST" action="/accounts/password/change/" class="password_reset">
                    {% csrf_token %}
                    <div class="mdc-layout-grid">
                      <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input type="text" class="form-control " id="text-field-hero-input" name="oldpassword" placeholder="" autofocus="autofocus" maxlength="150">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-hero-input" class="mdc-floating-label">Old Password</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input type="text" class="form-control " id="text-field-hero-input" name="password1" placeholder="" autofocus="autofocus" maxlength="150">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 mb-4">
                          <div class="mdc-text-field w-100">
                            <input type="text" class="form-control " id="text-field-hero-input" name="password2" placeholder="" autofocus="autofocus" maxlength="150">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-hero-input" class="mdc-floating-label">Confirm Password</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 m-4">
                          <input type="submit" value="{% trans 'Reset My Password' %}" class="btn btn-danger">
                          <br>
                        </div>
                        <a href='/users/' class="btn btn-primary">Back</a>
                      </div>
                    </div>
                  </form>
                      <div>
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-format="fluid"
                        data-ad-layout-key="-6t+ed+2i-1n-4w"
                        data-ad-client="ca-pub-2476399156226109"
                        data-ad-slot="6614818154"></ins>
                        <script>
                          (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                      </div>
                </div>
              </div>
            </div>
{% endblock %}
