{% extends "users/base.html" %}
{% load static i18n %}
{% block title %}{% trans 'Add Amount' %}{% endblock %}

{% block content %}
<div class="body-wrapper">
	<div class="main-wrapper">
		<div class="page-wrapper full-page-wrapper">
			<main>
				<div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
							<div class="mdc-card p-0">
								<section style="padding: 30px 30px 20px 30px;" class="error-header">
									<h1>{% trans "Transfer Your Fund" %}</h1>
								</section>
								<section class="error-info">
									<div class="mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-6-desktop stretch-card">
										<div class="mdc-card">
											<div class="template-demo">
												<div class="mdc-layout-grid__inner">
													<form method="post">
														{% csrf_token %}
													<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop">
														<div class="mdc-text-field mdc-text-field--outlined">
															
															<label for="text-field-hero-input" class="mdc-floating-label">Amount
															</label>
															<input class="form-control" id="text-field-hero-input" name="amount" />
														</div>
													</div>
													<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mb-3">
														<div class="mdc-text-field mdc-text-field--outlined">
															
															<label for="text-field-hero-input" class="mdc-floating-label">User ID
															</label>
															<input class="form-control" name="user" id="text-field-hero-input">
														</div>
													</div>

													<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-2-desktop">
														<button type="submit" class="btn btn-primary">
															Submit
														</button>
													</div>
												</form>
												{{ message }}
												</div>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
{% endblock content %}
