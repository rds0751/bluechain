{% load i18n %}
{% load widget_tweaks %}
<div class="mb-2">
  <div class="form-group mb-3 position-relative check-valid">
      <div class="input-group input-group-lg">
          <div class="form-floating">
            {{ field|add_class:'form-control border-start-0' }}
            {% if field.label %}<label class="control-label" for="{{ field.auto_id }}">{{ field.label }}{% if not field.field.required %} <span class="text-muted">{% trans "(optional)" %}</span>{% endif %}</label>{% endif %}
            {% if field.help_text %}<p class="help-block text-muted"><small>{{ field.help_text }}</small></p>{% endif %}
            {% for error in field.errors %}<p class="text-danger error">{{ error }}</p>{% endfor %}
          </div>
      </div>
  </div>
</div>
